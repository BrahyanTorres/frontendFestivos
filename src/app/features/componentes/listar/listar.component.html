<mat-toolbar class="custom-toolbar">
    <div class="centrar">
        CONSULTA FESTIVOS
    </div>
</mat-toolbar>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <mat-card class="example-card">
                <mat-card-header>
                    <mat-card-title>SELECCIONE EL AÑO</mat-card-title>
                </mat-card-header>
                <mat-card-content class="year-selection">
                    <div class="input-container">
                        <mat-form-field>
                            <mat-label>Año</mat-label>
                            <input matInput [(ngModel)]="year">
                        </mat-form-field>
                    </div>
                    <div class="button-container">
                        <button mat-stroked-button color="secundary" (click)="listar()">LISTAR</button>
                    </div>
                </mat-card-content>
            </mat-card>
        </div>
    </div>
</div>



<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-10">
            <mat-card class="example-card">
                <mat-card-header>
                    <mat-card-title>Lista de festivos del año {{year}}</mat-card-title>
                </mat-card-header>
                <mat-card-content class="datatable-content">
                    <ngx-datatable [rows]="festivos" class="columnas" [columns]="columnas"></ngx-datatable>
                </mat-card-content>

            </mat-card>
        </div>
    </div>
</div>

<br>
<mat-divider style="background-color: black;"></mat-divider>
<br>
<div class="container">
    <mat-card class="example-card">
        <mat-card-header>
            <mat-card-title>VERIFIQUE LA FECHA</mat-card-title>
        </mat-card-header>
        <mat-card-content class="content">
            <div class="input-container">
                <mat-form-field>
                    <mat-label>Seleccionar fecha</mat-label>
                    <input matInput [matDatepicker]="picker" [(ngModel)]="fechaSeleccionada">
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                </mat-form-field>
            </div>
            <div class="button-container">
                <button mat-stroked-button color="secondary" (click)="validarFecha()">VALIDAR</button>
            </div>
        </mat-card-content>
        <div *ngIf="mensajeValidacion" class="validation-message">
            <p>{{ mensajeValidacion }}</p>
        </div>
    </mat-card>
</div>
<br>
<mat-divider style="background-color: black;"></mat-divider>
<br>

<br>

<mat-card-actions class="footer">
    DESARROLLO DE SOFTWARE
</mat-card-actions>
